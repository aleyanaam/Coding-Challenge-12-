<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Canvas Drawing Tool</h1>

    <label>
        <input type="radio" name="tool" value="line" checked> Line
    </label>
    <label>
        <input type="radio" name="tool" value="rectangle"> Rectangle
    </label>
    <label>
        <input type="radio" name="tool" value="circle"> Circle
    </label>

    <br><br>

    <label for="color">Select Color:</label>
    <input type="color" id="color" value="#000000">

    <br><br>

    <button id="clearCanvas">Clear Canvas</button>

    <br><br>

    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script src="canvas.js"></script>
</body>
</html>
